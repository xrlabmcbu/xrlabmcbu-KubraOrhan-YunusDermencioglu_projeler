<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Görsel Oluşturucu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .content-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-top: 50px;
        }

        .form-container {
            flex: 1;
            margin-right: 20px;
        }

        .result-container {
            flex: 1;
            max-width: 300px; /* Görüntü boyutunu ayarlamak için max-width */
        }

        #generatedImage {
            width: 100%;
            height: auto;
            max-width: 100%; /* Görüntü boyutunu küçültmek için max-width */
            display: none;
        }

        #message {
            margin-top: 20px;
            font-size: 1rem;
            color: #333;
        }

        .btn-custom {
            padding: 10px 20px; /* Buton boyutunu küçültmek için padding ayarı */
            font-size: 14px; /* Buton yazı boyutunu küçültmek için font-size ayarı */
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="content-container">
            <div class="form-container">
                <h1 class="text-center mb-4">AI Görsel Oluşturucu</h1>
                <form id="generate-form">
                    <div class="mb-3">
                        <label for="model" class="form-label">Model Seç:</label>
                        <select id="model" name="model" class="form-select" required>
                            <option value="stabilityai/stable-diffusion-xl-base-1.0">stabilityai/stable-diffusion-xl-base-1.0</option>
                            <option value="stabilityai/sdxl-turbo">stabilityai/sdxl-turbo</option>
                            <option value="black-forest-labs/FLUX.1-schnell">black-forest-labs/FLUX.1-schnell</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="text_prompt" class="form-label">Metin Açıklaması:</label>
                        <textarea id="text_prompt" name="text_prompt" class="form-control" rows="4"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-custom">Görsel Oluştur</button>
                </form>
            </div>

            <div class="result-container">
                <div id="result" class="mt-4">
                    <img id="generatedImage" src="" alt="Generated Image">
                    <p id="message"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('generate-form').addEventListener('submit', function (event) {
            event.preventDefault();
            var formData = new FormData(this);

            fetch('/generate', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.image_path) {
                    document.getElementById('generatedImage').src = data.image_path;
                    document.getElementById('generatedImage').style.display = 'block';
                    document.getElementById('message').textContent = '';
                } else {
                    document.getElementById('message').textContent = data.error || 'Bir hata oluştu';
                }
            })
            .catch(error => {
                document.getElementById('message').textContent = 'Bir hata oluştu: ' + error;
            });
        });
    </script>
</body>

</html>
