<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Audio Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Text to Audio Converter</h1>
        <form id="text-to-speech-form" method="POST">
            <div class="form-group">
                <label for="model">Select Model:</label>
                <select class="form-control" id="model" name="model" required>
                    <option value="facebook/musicgen-small">facebook/musicgen-small</option>
                    <option value="facebook/musicgen-stereo-small">facebook/musicgen-stereo-small</option>
                </select>
            </div>
            <div class="form-group">
                <label for="text">Enter text:</label>
                <textarea class="form-control" id="text" name="text" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Convert to Audio</button>
        </form>

        <div class="mt-4" id="audio-player" style="display:none;">
            <h5>Generated Speech:</h5>
            <audio controls id="audio"></audio>
        </div>
    </div>

    <script>
        document.getElementById('text-to-speech-form').onsubmit = async function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const response = await fetch('/convert_text_to_audio', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                const audioUrl = URL.createObjectURL(await response.blob());
                const audioPlayer = document.getElementById('audio');
                audioPlayer.src = audioUrl;
                document.getElementById('audio-player').style.display = 'block';
            } else {
                alert('Error: ' + await response.text());
            }
        };
    </script>
</body>
</html>
