<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Classification</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .container {
            margin-top: 20px;
        }
        #results {
            margin-top: 20px;
        }
        #audio-player {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Ses Sınıflandırma</h1>
        <form id="classification-form" action="/classify" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="model">Model Seçin:</label>
                <select id="model" name="model" class="form-control">
                    <option value="MIT/ast-finetuned-audioset-10-10-0.4593">MIT/ast-finetuned-audioset-10-10-0.4593</option>
                    <option value="MattyB95/AST-VoxCelebSpoof-Synthetic-Voice-Detection">MattyB95/AST-VoxCelebSpoof-Synthetic-Voice-Detection</option>
                    <option value="sanchit-gandhi/whisper-medium-fleurs-lang-id">sanchit-gandhi/whisper-medium-fleurs-lang-id</option>
                </select>
            </div>
            <div class="form-group">
                <label for="audio">Ses Dosyasını Seçin:</label>
                <input type="file" id="audio" name="audio" class="form-control-file" accept="audio/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Sınıflandır</button>
        </form>

        <div id="audio-player"></div>
        <div id="results"></div>
    </div>

    <script>
        $(document).ready(function() {
            $('#classification-form').on('submit', function(event) {
                event.preventDefault(); // Formun normal submit işlemini engelle

                var formData = new FormData(this);

                $.ajax({
                    url: $(this).attr('action'),
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        var resultsHtml = '<h2>Sınıflandırma Sonuçları</h2>';
                        if (response.error) {
                            resultsHtml += '<div class="alert alert-danger">' + response.error + '</div>';
                        } else {
                            resultsHtml += '<ul class="list-group">';
                            $.each(response, function(index, entity) {
                                resultsHtml += '<li class="list-group-item">' + entity.label + ': %' + (entity.score * 100).toFixed(2) + '</li>';
                            });
                            resultsHtml += '</ul>';
                        }
                        $('#results').html(resultsHtml);
                    },
                    error: function() {
                        $('#results').html('<div class="alert alert-danger">Bir hata oluştu. Lütfen tekrar deneyin.</div>');
                    }
                });
            });

            // Ses dosyasını yükledikten sonra dinleyici ekle
            $('#audio').on('change', function() {
                var file = this.files[0];
                if (file) {
                    var audioURL = URL.createObjectURL(file);
                    var audioPlayerHtml = '<h3>Ses Önizleme</h3>' +
                                          '<audio controls>' +
                                          '<source src="' + audioURL + '" type="' + file.type + '">' +
                                          'Tarayıcınız bu ses formatını desteklemiyor.' +
                                          '</audio>';
                    $('#audio-player').html(audioPlayerHtml);
                }
            });
        });
    </script>
</body>
</html>
