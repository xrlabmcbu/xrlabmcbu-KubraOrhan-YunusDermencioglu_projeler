<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarization</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-weight: 700;
            color: #007bff;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .form-group label {
            font-weight: 600;
            color: #555;
        }
        .form-control {
            border-radius: 8px;
            padding: 0.5rem; /* Padding değeri küçültüldü */
            border: 1px solid #ddd;
            box-shadow: none;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .form-control option {
            white-space: normal; /* Option metni tam görünür olsun diye */
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-weight: 600;
            padding: 0.75rem;
            border-radius: 8px;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        #results {
            background-color: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            margin-top: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        #results h3 {
            font-weight: 600;
            color: #343a40;
        }
        #summary {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Summarization</h1>
        <form id="summarizationForm">
            <div class="form-group">
                <label for="model">Select Model:</label>
                <select class="form-control" id="model" name="model" required>
                    <option value="facebook/bart-large-cnn">facebook/bart-large-cnn (406M params)</option>
                    <option value="sshleifer/distilbart-cnn-12-6">sshleifer/distilbart-cnn-12-6 (no info)</option>
                    <option value="google/pegasus-xsum">google/pegasus-xsum (no info)</option>
                    <option value="IlyaGusev/mbart_ru_sum_gazeta">IlyaGusev/mbart_ru_sum_gazeta (867M params)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="text">Enter Text:</label>
                <textarea class="form-control" id="text" name="text" rows="6" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Summarize</button>
        </form>
        <div class="mt-4" id="results" style="display: none;">
            <h3>Summary:</h3>
            <p id="summary"></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#summarizationForm').on('submit', function(e){
                e.preventDefault();
                
                $.ajax({
                    url: '/summarize',
                    method: 'POST',
                    data: $(this).serialize(),
                    success: function(response) {
                        $('#summary').text(response.summary);
                        $('#results').css('display', 'block');
                    },
                    error: function(error) {
                        $('#summary').text('Error occurred: ' + error.responseText);
                        $('#results').css('display', 'block');
                    }
                });
            });
        });
    </script>
</body>
</html>
